        <h2>Puente de Boyaca</h2>
        <p>En el Puente de Boyacá se libró en 1819 la batalla que marcó el final de la época colonial para la Nueva Granada y el advenimiento de la era Republicana de la Gran Colombia, de la cual harían parte Colombia, Venezuela, Ecuador, Perú y Bolivia.</p>
